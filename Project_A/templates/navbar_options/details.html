<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'customs.css' %}">
    <title>Team</title>


</head>
<body>
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-12 bg-dark">
            {% include 'navbar.html'%}
          </div>
        </div>

        <div class="row margin-row">
          <div class="col-3">
            {% include 'sidebar.html'%}
          </div>
          <div class="col-9">
            <table class="table">
              <thead class="thead-dark">
                <th scope="col">Tasks</th>
                <th scope="col">Projects</th>
                <th scope="col">Performance</th>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <ul>
                    {%for task in tasks%}
                    <li>{{task.main_title}}</li>
                    {%endfor%}
                  </ul>
                  </td>
                  <td>
                    <ul>
                      {%for project in projects%}
                      <li>{{project.description_text}}</li>
                      {%endfor%}
                    </ul>


                  </td>
                  <td>performance</td>
                  
                </tr>
              </tbody>
            </table>
          </div>
      </div>
        
      </div>

      <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
      <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
      <script>
            document.getElementById("details-nav").classList.add("active");
            document.getElementById("{{resource_selected}}").classList.add("active");
    </script>
</body>
</html>
