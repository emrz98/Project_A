<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'customs.css' %}">
    <title>Team</title>


</head>
<body>
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-12 bg-dark">
            {% include 'navbar.html'%}
          </div>
        </div>

        <div class="row margin-row">
          <div class="col-3">
            {% include 'sidebar.html'%}
          </div>
          <div class="col-9">
            {% include template%}
          </div>
      </div>
        
      </div>

      <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
      <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
      <script>
        var template = "{{template}}"
          if(template == "calendar.html"){
              document.getElementById("calendar-nav").classList.add("active");
          }
          else if(template == "task.html"){
              document.getElementById("task-nav").classList.add("active");
          }
          else if(template == "projects.html"){
              document.getElementById("projects-nav").classList.add("active");
          }
          else if(template == "details.html"){
              document.getElementById("details-nav").classList.add("active");
          }
      </script>

</body>
</html>
